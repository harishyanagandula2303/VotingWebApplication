<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}" />
  </head>
  <body>
    <div class="header">
      <img src="{% static 'image/votinglogo.png' %}" alt="Logo" />
      <div class="quick-links">
        <a href="{% url 'htmlwebsite:home' %}" id="signup-link">GoTo Home</a>
      </div>
    </div>
    <div class="container" id="login-section">
      <form action="{% url 'htmlwebsite:conduct_poll' %}" method="post">
        {% csrf_token %}
        <h2>Login</h2>
        <div class="form-group">
          <input
            type="email"
            id="login-email"
            name="login-email"
            placeholder="Email Here"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="text"
            id="login-username"
            name="login-username"
            placeholder="Username Here"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="login-password"
            name="login-password"
            placeholder="Password Here"
            required
          />
        </div>
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
